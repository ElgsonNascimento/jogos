    <body>
        <header>

            <h1>Nome da loja de jogos</h1></a>
            <nav>
                <a href="acessar_conta.html">acessar conta</a>
                <a href="criar_conta.html">criar conta</a>
            </nav>
        </header>
        <main>
            
            <h1>criar conta</h1>
            <form id="registerForm">
                <label for="tipo_conta">Tipo de conta:</label><br>
                <input name="tipo_conta" type="checkbox"> conta usu치rio<br>
                <input name="tipo_conta" type="checkbox"> conta publicador<br><br>
                <label for="nome_usuario">Nome de usu치rio:</label><br>
                <input name="username" type="text" placeholder="cadastrar nome de usu치rio"><br>
                <label for="nome_completo">Nome completo:</label><br>
                <input name="nickname" type="text" placeholder="cadastrar nome completo"><br>
                <label for="email">email:</label><br>
                <input name="email" type="text" placeholder="cadastrar email"><br>
                <label for="age">Data de Nascimento</label><br>
                <input name="age" type="DATE" placeholder="Data de nascimento"><br>
                <label for="senha1">Senha:</label><br>
                <input name="user_pass" type="text" placeholder="cadastrar senha"><br>
                <label for="senha2">Repetir senha:</label><br>
                <input name="user_pass2" type="text"  placeholder="Repita sua senha"><br>
                <button type="submit">Enviar</button>

                <p id="msg" style="color:red;"></p>

                <nav>
                    <a href="acessar_conta.html">J치 possuo conta</a>
                </nav>
            </form>

        </main>
        <footer>
            Caso tenha qualquer problema, se dirigir a nossa equipe de suporte:
            +55 41 99999-9999.
            por favor nos avalie 
        </footer>

        <script>
            document.getElementById("registerForm").addEventListener("submit", function(e) {
                e.preventDefault();

                const formData = new FormData(this);

                fetch("criar_conta.php", {
                method: "POST",
                body: formData
                })
                .then(response => response.json())
                .then(data => {
                const msg = document.getElementById("msg");
                msg.textContent = data.message;
                msg.style.color = data.success ? "green" : "red";

                if (data.success) {
                    sessionStorage.setItem("username", formData.get("username"));
                    sessionStorage.setItem("loggedIn", "true");
                    window.location.href = "index.html";
                }
                })
                .catch(error => console.error("Erro:", error));
            });
        </script>
    </body>
</html>
