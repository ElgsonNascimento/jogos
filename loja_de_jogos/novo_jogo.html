<html>
    <head>
        <meta charset="utf-8">
        <title>Cadastrar jogo</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <header>
            <a href="index.html"><img src="imgs/logo.jpg" alt="Logo">
            <h1>Nome da loja de jogos</h1></a>
            <nav>
                <a href="acessar_conta.html">acessar conta</a>
                <a href="criar_conta.html">criar conta</a>
            </nav>
        </header>
        <main>
            
            <h1>Cadasatrar novo jogo:</h1>
            <form id="formulario" method="POST" action="novo_jogo.php">
                <label for="game_title">Titulo do jogo:</label><br>
                <input nome="game_title" type="text" placeholder="Titulo do jogo"><br>
                <label for="game_genre">Genero:</label><br>
                <input nome="game_genre" type="checkbox" value="Ação" placeholder="Genero do jogo"> <br>
                <input nome="game_genre" type="checkbox" value="Aventura" placeholder="Genero do jogo"><br>
                <input nome="game_genre" type="checkbox" value="RPG" placeholder="Genero do jogo"><br>
                <input nome="game_genre" type="checkbox" value="FPS" placeholder="Genero do jogo"><br>
                <input nome="game_genre" type="checkbox" value="casual" placeholder="Genero do jogo"><br>
                <label for="game_price">Valor:</label><br>
                <input nome="game_price" type="text" placeholder="00,00 RS"><br>
                <label for="game_description">Descrição:</label><br>
                <textarea nome="game_description"><br>
                <label for="developer_name">nome do desenvolvedor:</label><br>
                <input name="developer_name" type="text"  placeholder="Nome do desenvolvedor"><br>
                <button type="submit" id="botao">Enviar</button>
                <p id="mensagem_erro"></p>
            </form>

        </main>
        <footer>
            Caso tenha qualquer problema, se dirigir a nossa equipe de suporte:
            +55 41 99999-9999.
            por favor nos avalie 
        </footer>

        <script>
            var botao = document.querySelector("#botao")
		    botao.addEventListener('click', e => {
				e.preventDefault();
                    fetch("/novo_jogo.php", {
                        method: "POST",
                    })
                    .then(retorno => retorno.text())
                    .then((r) => {
                    var feedback = document.querySelector("#mensagem_erro");
                    feedback.textContent = r;
                });		
			});
        </script>
    </body>
</html>
